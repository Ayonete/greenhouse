{% extends 'crops/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% for crop in crops %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
            <img src="{{ crop.image.url }}" class="card-img-top" style="height: 250px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ crop.name }}</h5>
                <p class="card-text text-muted">{{ crop.description|truncatechars:60 }}</p>
                <a href="{% url 'crop-detail' crop.id %}" class="btn btn-success mt-auto">Show Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
