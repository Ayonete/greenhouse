{% extends 'crops/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Left column: image -->
        <div class="col-md-6 text-center mb-4">
            <img src="{{ crop.image.url }}" class="img-fluid rounded" alt="{{ crop.name }}" width = 50%>
        </div>

        <!-- Right column: details -->
        <div class="col-md-6">
            <h3>{{ crop.name }}</h3>
            <p>{{ crop.description }}</p>

            <p><strong>Last Recorded Temperature:</strong> {{ crop.temperature }}</p>
            <p><strong>Last Recorded Moisture:</strong> {{ crop.moisture }}</p>

            <!-- Row of buttons -->
            <div class="row mb-3">
                <div class="col-md-6 mb-2">
                    <a href="{% url 'diagnostics' %}" class="btn btn-outline-dark w-100">Run Diagnostics</a>
                </div>
                <div class="col-md-6 mb-2">
                    <a href="{% url 'edit-crop' crop.id %}" class="btn btn-success w-100">Update Details</a>
                </div>
            </div>

            <!-- Delete button on its own row -->
            <div class="row">
                <div class="col-md-12">
                    <form action="{% url 'delete-crop' crop.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
